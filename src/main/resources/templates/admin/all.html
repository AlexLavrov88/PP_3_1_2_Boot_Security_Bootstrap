<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>
<div>
  <h2>All Users</h2>
  <table border="2">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Phone</th>
      <th>Update</th>
      <th>Delete</th>
      <th>View</th>
      <th>Logout</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users :${user}">
      <td th:text="${users.getId()}">user</td>
      <td  th:text="${users.getUsername()}">user</td>
      <td  th:text="${users.getSurname()}">user</td>
      <td  th:text="${users.getPhone()}">user</td>
      <td><form th:method="GET", th:action="@{/admin/{id}/edit(id=${users.getId()})}"><input type="submit" value="Update"/></form></td>
      <td><form th:method="DELETE", th:action="@{/admin/delete/{id}(id=${users.getId()})}"><input type="submit" value="Delete"/></form></td>
      <td><form th:method="GET", th:action="@{/user}"><input type="submit" value="View"/></form></td>
      <td><form th:method="GET", th:action="@{/logout}"><input type="submit" value="Logout"/></form></td>
    </tr>

    </tbody>
  </table>
</div>
<br/>
<hr/>

<a href="/admin/new"><input type="submit" value="Create new User"></a>
</body>
</html>
</html>
